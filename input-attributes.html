<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" value="我是输入框的值" />
    <label style="display: inline">值（Value）：</label>
    <input type="text" value="输入文本内容" />
    <label style="display: inline">占位符（Placeholder）：</label>
    <input type="text" placeholder="输入文本内容" />

    <input type="radio" id="css" name="lange" />
    <label for="css">CSS</label>

    <input type="radio" id="javascript" name="lange" />
    <label for="javascript">JavaScript</label>

    <input type="radio" id="html" name="lange" />
    <label for="html">HTML</label>

    <script>
      const dom = document.querySelector('input')
      console.log(dom.value)
    </script>
  </body>
</html>
