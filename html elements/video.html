    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <!-- 

    宽度 高度  是否自动 循环播放 视频控件
    autoplay 自动播放
    controls 控制面板
    crossorigin
    height 绝对值
    loop 
    poster 海报帧图片 URL
    source 页面的视频
   -->
    <video
      class=""
      src=""
      initial-time="0"
      autoplay
      loop="false"
      muted="false"
      direction="0"
      bindplay=""
      bindpause=""
      bindended=""
      bindtimeupdate=""
      bindwaiting=""
      binderror=""
    >
      当前浏览器不支持video
    </video>
