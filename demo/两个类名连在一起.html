<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>类选择器</title>
    <style>
      /* 匹配同时包含user和login的元素 */
      .user.login {
        color: pink;
      }
      .user .login {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <div class="user">
      这是div元素，class = 'user'
      <div class="login">这是div元素，class = 'login'</div>
    </div>
    <div class="login">这是div元素 class= 'login'</div>
    <div class="user login">这是div class 'user login'</div>
  </body>
</html>
